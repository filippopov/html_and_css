<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section>
            <img src="img/img-01.png" alt="">
        </section>
        <section>
            <h2>Monkey Login</h2>
            <form action="#" method="post">
                <p class="field">
                    <span class="input">
                        <input type="text" placeholder="Email">
                        <span class="actions"></span>
                        <i class="fas fa-user"></i>
                    </span>
                </p>
                <p class="field">
                    <span class="input">
                        <input type="text" placeholder="Password">
                        <span class="actions"></span>
                        <i class="fas fa-user"></i>
                    </span>
                </p>
                <div>
                    <p>I am here for:</p>
                    <label class="container">Bananas
                        <input type="radio"  name="country">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Lady Monkeys
                        <input type="radio" name="country">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Fun
                        <input type="radio"  name="country">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <input type="submit" value="GET INTO THE JUNGLE">
            </form>
            <p class="forgot-pass">Forgot Username / Password?</p>
            <p class="create-acount"><a href="#">Create your Account</a><i class="fas fa-arrow-right"></i></p>
        </section>
    </main>
</body>
</html>
